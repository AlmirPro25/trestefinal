    <style>
      /* Global base styles for the AI Web Weaver application itself */
      body {
        font-family: 'Inter', sans-serif;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden; 
        background-color: #0F172A; /* slate-900 */
        --ai-preview-default-bg: #F9FAFB; /* Tailwind gray-50, for iframe default consistency */
      }
      #root {
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
       /* Scrollbar styling for components within AI Web Weaver */
      .media-candidates-scrollbar::-webkit-scrollbar,
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px; /* Consistent width */
        height: 8px; /* Consistent height for horizontal */
      }
      .media-candidates-scrollbar::-webkit-scrollbar-track,
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #1E293B; /* slate-800 */
        border-radius: 10px;
      }
      .media-candidates-scrollbar::-webkit-scrollbar-thumb,
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 10px;
        border: 2px solid #1E293B; /* slate-800, to give padding effect */
      }
      .media-candidates-scrollbar::-webkit-scrollbar-thumb:hover,
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }

      /* Interactive Debug Console Styles */
      .preview-console {
        transition: max-height 0.3s ease-in-out;
      }
      .log-item {
        font-family: "Fira Mono", "DejaVu Sans Mono", Menlo, Consolas, "Liberation Mono", Monaco, "Lucida Console", monospace;
      }
      .log-item.log-level-error {
        color: #F87171; /* red-400 */
        background-color: rgba(239, 68, 68, 0.05);
        border-left-color: #EF4444; /* red-500 */
      }
       .log-item.log-level-warn {
        color: #FBBF24; /* amber-400 */
        background-color: rgba(251, 191, 36, 0.05);
        border-left-color: #F59E0B; /* amber-500 */
      }
      .log-item.log-level-info {
        color: #60A5FA; /* blue-400 */
        border-left-color: #3B82F6; /* blue-500 */
      }
       .log-item.log-level-log {
        color: #9CA3AF; /* gray-400 */
        border-left-color: #6B7280; /* gray-500 */
      }
       .log-item.log-level-debug {
        color: #A78BFA; /* violet-400 */
        border-left-color: #8B5CF6; /* violet-500 */
      }
    </style>
